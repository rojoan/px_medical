<script type="text/javascript">
var report = {
	mousePosition: 'examFinding',
	setMousePosition: function (divId){
		report.mousePosition = divId;
		$('#selectedContent').val($('#' + divId).val());
	},
	makeSureSelected: function (){
		var SelectedContent = $('#selectedContent').val();
		$('#' + report.mousePosition).val(SelectedContent);
		$('#selectedContent').val('');
		$('#close_select').click();
	},
	save: function (transStatus) {
		var params = $('#reportForm').serializeObject();
		params.transStatus = transStatus;
		params.hdDiagnosisApplyId = common.getCache(common.rowId);
		if (params.examFinding == undefined || params.examFinding == "") {
			alert("请填写检查所见");
			return false;
		}
		if (params.examHint == undefined || params.examHint == "") {
			alert("请填写检查提示");
			return false;
		}
		if (params.diagnosticOpinion == undefined || params.diagnosticOpinion == "") {
			alert("请填写诊断意见");
			return false;
		}
		$.post(rootPath + "/mobile.diagnosi/saveVisitReport.jo", params, function(result){
			if (result.code == "0") {
				alert("保存成功");
				if (transStatus != "") {
					$('#submitFlag').val("1");
					history.back();
				}
			} else {
				alert(result.msg);
				$('#submitFlag').val("");
			}
		}, "json");
		
	},
	changeTab: function (index){
		var array = ['tab', index];
		var targetDiv = array.join('');
		$('#frmMain').find("div").each(function (){
			if (this.id == targetDiv) {
				$(this).show();
				report.loadData(index, targetDiv);
				common.historyTab[targetDiv] = targetDiv;
			} else if (this.id == "_form_btn" || this.id == ""){
			} else {
				$(this).hide();
			}
		});
	},
	getDiagnosisInfo: function(){
		common.loading();
		$.post(
			rootPath + '/mobile.diagnosi/applyDetail.do', 
			{hdDiagnosisApplyId: common.getCache(common.rowId)},
			function(result){
				var patient = result.data.patient;
				var diagnosisApply = result.data.hdDiagnosisApply;
				
				if (patient != undefined) {
					$('#patientId').val(patient.patientId);
	                $('#patientCardNo').val(patient.patientCardNo);
	                $('#insuranceNo').val(patient.insuranceNo);
					$('#patientName').val(patient.patientName);
					$('#patientSex').val(common.getSex(patient.patientSex));
					$('#patientIdCard').val(patient.patientIdCard);
					$('#patientBirth').val(patient.patientBirth);
					$('#patientPhone').val(patient.patientPhone);
					$('#currentAge').val(patient.currentAge);
					$('#patientNowAddr').val(patient.patientNowAddr);
				}
				if (diagnosisApply != undefined) {
            		$('#patientType').val(diagnosisApply.patientType);
            		$('#inpatientId').val(diagnosisApply.inpatientId);
            		$('#patientId').val(diagnosisApply.patientId);
            		$('#institutionDownId').val(diagnosisApply.institutionDownId);
					
					$('#transAim').val(diagnosisApply.transAim);
					$('#transReason').val(diagnosisApply.transReason);
	                $('#officeUpName').val(diagnosisApply.officeUpName);
	                $('#doctorUpName').val(diagnosisApply.doctorUpName);
	                $('#institutionPhoneUp').val(diagnosisApply.institutionPhoneUp);

	                $('#institutionDownName').val(diagnosisApply.institutionDownName);
					$('#officeDownName').val(diagnosisApply.officeDownName);
	                $('#doctorDownName').val(diagnosisApply.doctorDownName);
	                $('#doctorMobileDown').val(diagnosisApply.doctorMobileDown);
	                $('#autoCheckFlag').val(diagnosisApply.autoCheckFlag);
	                $('#validStartTime').val(diagnosisApply.validStartTime);
	                $('#validEndTime').val(diagnosisApply.validEndTime);
	                
	                $('#firstImpressUp').val(diagnosisApply.firstImpressUp);
					$('#firstDiagnosisUp').val(diagnosisApply.firstDiagnosisUp);
	                $('#mainSickUp').val(diagnosisApply.mainSickUp);
	                $('#historySickUp').val(diagnosisApply.historySickUp);
	                $('#cureUp').val(diagnosisApply.cureUp);
	                
	                $('#diagnosisDown').val(diagnosisApply.diagnosisDown);
					$('#diagnosisResultDown').val(diagnosisApply.diagnosisResultDown);
	                $('#diagnosisCureDown').val(diagnosisApply.diagnosisCureDown);
	                $('#recoverySuggestDown').val(diagnosisApply.recoverySuggestDown);
	                $('#operationDown').val(diagnosisApply.operationDown);
	                $('#operationTimeDown').val(diagnosisApply.operationTimeDown);
	                
	                $('#auditStatus').val(common.auditStatus(diagnosisApply.transStatus));
	                $('#checkDoctorName').val(diagnosisApply.checkDoctorName);
	                $('#checkOpinion').val(diagnosisApply.checkOpinion);
	                
	    			// 根据转诊类型（hdType 1：上转；2：下转）显示上转或下转的信息
	    			$('#show' + diagnosisApply.hdType).show();
	    			$('#showTitle' + diagnosisApply.hdType).show();
	    			
	    			common.loaded();
				}
		}, 'json');	
	},
	loadData: function (index, tabId) {
		if (common.historyTab[tabId] != undefined && common.historyTab[tabId] != "") {
			return ;
		}
		
		switch(index) {
		case 1:
			common.loading();
			$.post(
				rootPath + '/mobile.diagnosi/visitReportEdit.do', 
				{hdDiagnosisApplyId: common.getCache(common.rowId)}, 
				function(data){
					var diagnosisApply = data.diagnosisApply;
					var patientExam = data.patientExam;
					var patientExamJpgList = data.patientExamJpgList;

					if (diagnosisApply != undefined) {
						$('#examFinding').val(diagnosisApply.examFinding);
						$('#examHint').val(diagnosisApply.examHint);
						$('#diagnosticOpinion').val(diagnosisApply.diagnosticOpinion);
					}
					
					if (patientExam != undefined && patientExam.imageType != undefined && patientExam.imageType == "1") {
						var height = $('#frmMain').height() - 40;
						$('#tab4').html('<iframe src=' + rootPath + '"/pacsView/index.html?patientid="' + patientExam.patientId + ' width="100%" height="' + height + '" style="border:none"></iframe>');
					
					} else if (patientExamJpgList != undefined && patientExamJpgList.length != undefined && patientExamJpgList.length > 0){
						var html = [];
						for (var i = 0; i < patientExamJpgList.length; i++) {
							html.push('<img src="data:image/jpg;base64,' + patientExamJpgList[i] + '" /><br /><br />');
						}
						$('#tab4').html(html.join(''));
					
					} else {
						$('#tab4').html('<div style="width:100%; padding: 10px; 0px; text-align:center"><dd>无影像数据</dd></div>');
					}
					common.loaded();
			}, 'json');
			break;
		case 2:
			report.getDiagnosisInfo();
			break;
		case 3:
			report.getDiagnosisInfo();
			break;
		case 4:
			break;
		default:
		  return ;
		}
	}

}
$(document).ready(function(){
    $(".list-3 table:odd").addClass("table-bg");
  	//知识库-请求后台数据，初始化知识库的jsTree
    $.post(rootPath + "/report/emrKbTypeTree.do", {topEmrKbTypeCode:'002'}, function(result){
    	if (null != result && result.length > 0) {
			result.splice(0,1, $.extend(result[0], {state: {opened : true }}));
		}
    	var dataArray =  result;
    	$('#emrKbTypeTree').jstree({ 
    		'core' : { "force_text": true, "cache": false, 'check_callback':true, 'data' : dataArray },
    	    'plugins': ['types', 'dnd']
    	}); 
	}, "json");

    //知识库-绑定选中事件
    $('#emrKbTypeTree').bind("select_node.jstree", function(event, data) {  
        var inst = data.instance;  
        var selectedNode = inst.get_node(data.selected);
        if (selectedNode.children == undefined || selectedNode.children.length == undefined || selectedNode.children.length > 0) {
        	return ;
        }
      	//知识库-绑定选中事件
        $('#emrKbTypeTree').bind("select_node.jstree", function(event, data) {  
            var inst = data.instance;  
            var selectedNode = inst.get_node(data.selected);
            $('#kbListIframe').attr('src', rootPath + '/emrKb/emrKbDetailListByTypeId.do?emrKbTypeId=' + selectedNode.id);
            switchSysBarZzk();
        });
    });
    
    //初始化报告数据
    report.changeTab(1);
});

// 左侧知识节点收缩展开
var status = 1;
function switchSysBarZzk(){
    var switchPoint=document.getElementById("zzkTable");
    var zzk_left=document.getElementById("zzk_left");
    var zzk_right=document.getElementById("zzk_right");
    if (1 == window.status){
        window.status = 0;
        //alert(switchPoint);

        zzk_left.classList.add("show");
        zzk_right.classList.add("show");
        $('#emrKbTypeTree').hide();
    }
    else{
        window.status = 1;
        zzk_left.classList.remove("show");
        zzk_right.classList.remove("show")
        $('#emrKbTypeTree').show();
    }
}
//拷贝知识内容
function setEditor(obj) {
	var text = $('#selectedContent').val();
	var content = $(obj, window.frames["kbListIframe"].document).next().text();
	// 过滤掉中括号
	var leftExp = new RegExp("\\[","g");
	var rightExp = new RegExp("\\]","g");
	content = content.replace(leftExp, "").replace(rightExp, "");
	$('#selectedContent').val(text + content);
}
