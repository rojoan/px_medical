<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>用户信息</title>
	<link rel="stylesheet" type="text/css" href="../style/css/css.css?v=17.11.24" />
    <script src="../style/lib/js/loadScript.js" type="text/javascript"></script>
</head>
<body id="headerBar">
	<!--top start-->
	<header>
		<div class="top">
			<div class="fl">
				<a href="javascript:void(0);" onclick="common.goBack(true)"><i class="iconfont back">&#xe89b;</i></a>
			</div>
			<div class="txt">用户信息</div>
			<div class="fr">
				<a href="../index.html"><i class="iconfont back">&#xe60b;</i></a>
			</div>
		</div>
	</header>
	<!--top end    article start-->
	<article>
		<div id="head_clear" class="head_clear"></div>
		<div class="form_list user-input">
			<dl>
				<dt>
					<label>账&nbsp;&nbsp;&nbsp;&nbsp;号</label>
					<input class="input-txt" id="account" readOnly/>
				</dt>
				<dt>
					<label>用户名称</label>
					<input class="input-txt" id="userName" readOnly/>
				</dt>
				<dt>
					<label>所在部门</label>
					<input class="input-txt" id="orgName" readOnly/>
				</dt>
				<dt>
					<label>所在单位</label>
					<input class="input-txt" id="unitName" readOnly/>
				</dt>
			</dl>
		</div>
	</article>
	<!--article end-->
</body>

<script>
	var userInfo = {
		getUserInfo: function (){
			var json = JSON.parse(common.getLocalCache(common.currentUserInfo));
			$('#account').val(json.account);
			$('#userName').val(json.userName);
			$('#orgName').val(json.orgName);
			$('#unitName').val(json.unitName);
		}
	}
	$(function (){
		userInfo.getUserInfo();
	})
</script>
</html>
